name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'images/*'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Run tests
        run: |
          make test
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Run linting
        run: |
          make lint python_package=mldock
